<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>

                Dealer Summary
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="filter-section">
                  <div>
                    <h6 class="filter-title">Dealer Account</h6>
                  </div>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      placeholder="Enter Account No...."
                      class="table-search"
                      #input
                    />
                  </div>
                  <div>
                    <button class="search-btn">
                      <span class="fa fa-search"></span>
                      search
                    </button>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of loaderData">
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation w-100 table table-striped table-bordered"
                  >
                    <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="account">
                      <th mat-header-cell *matHeaderCellDef>Account #</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.account }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="dealer_name">
                      <th mat-header-cell *matHeaderCellDef>Dealer Name</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.dealer_name }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="show_total">
                      <th mat-header-cell *matHeaderCellDef>Show Total</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.show_total }}
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[20, 60, 80]"
                  showFirstLastButtons
                  pageSize="20"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
