<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                Vendor Order Form
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="d-flex w-100 filter-wrapper">
                  <div class="text-wrapper">
                    <h5>Vendor Name</h5>
                  </div>
                  <div class="select-wrapper">
                    <select name="" id="">
                      <option value="">Select vendor</option>

                      <option
                        (click)="selectedVendor(data)"
                        *ngFor="let data of privilegedVendors"
                      >
                        {{ data.vendor_name }}
                      </option>
                    </select>
                  </div>
                  <div class="btn-wrapper">
                    <button class="" (click)="getVendorProducts()">
                      <span class="fa fa-search"></span>
                      Search
                    </button>
                  </div>
                </div>

                <h6 class="selected-title-name">{{ selectedVendorName }}</h6>

                <div class="d-flex justify-content-end search-wrapper w-100">
                  <div>
                    <input
                      type="text"
                      placeholder="search.........."
                      (keyup)="applyFilter($event)"
                      #input
                    />
                  </div>
                </div>

                <div class="table-responsive mb-3">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation w-100 table table-striped table-bordered"
                    matSort
                  >
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="atlas_id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Atlas
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.atlas_id }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="vendor">
                      <th mat-header-cell *matHeaderCellDef>
                        Vendor
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_code }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef>Description</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.description }}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="regular">
                      <th mat-header-cell *matHeaderCellDef>Regular ($)</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.regular }}
                      </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="show">
                      <th mat-header-cell *matHeaderCellDef>Special ($)</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.booking }}
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[20, 60, 80]"
                  showFirstLastButtons
                  pageSize="20"
                ></mat-paginator>

                <!-- 

                <div class="d-flex flex-column indicator-wrapper">
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Quantity Break Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Assorted Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Regular Show Priced Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>New Items</h6>
                    </div>
                  </div>
                </div>

 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
